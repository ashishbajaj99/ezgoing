<!DOCTYPE html>

<html ng-app="eg">
  <head>
    <!-- First Load Stylesheets to ensure container sizes are always pre-loaded -->

    <link rel="stylesheet" type="text/css" href="stylesheets/vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/app/style.css" media="screen" />
    <title>EzGoing | Helping People Go Easy | Hyderabad Metro Rail Connections</title>
  </head>
  <body>
    <div id="canvas">
      <eg-google-maps></eg-google-maps>
      <div id="textbox">
        <eg-textbox></eg-textbox>
      </div>

    <!-- App Libs -->

    <script type="text/javascript" src="javascripts/app/directives/loader.js"></script>    
    <script type="text/javascript" src="javascripts/app/directives/eg-navbar.js"></script>    
    <script type="text/javascript" src="javascripts/app/directives/eg-textbox.js"></script>        
    <script type="text/javascript" src="javascripts/app/directives/eg-prop-modal.js"></script>
    <script type="text/javascript" src="javascripts/app/directives/eg-google-maps.js"></script>
    <script type="text/javascript" src="javascripts/app/factories/eg-data-manager.js"></script>
    <script type="text/javascript" src="javascripts/app/app.js"></script>
    <script type="text/javascript" src="javascripts/app/raphael-eg-extensions.js"></script>

  </body>
</html>
